name: kafil_test
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: AJ Regular
      fonts:
        - asset: assets/fonts/AJ-REGULAR.TTF
        - asset: assets/fonts/AJ-LIGHT.TTF
        - asset: assets/fonts/AJ-BOLD.TTF
          weight: 700
